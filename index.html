<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container border border-secondary p-0 mt-5 rounded">
        <nav class="navbar bg-body-tertiary rounded-top">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Payment for Example</span>
            </div>
          </nav>
        <!--formularios-->
        
            <!--alert-->
            <div class="container">
                <div class="col alert alert-danger mt-3" role="alert">
                    A simple danger alert—check it out!
                </div>
            </div>
            
            <form class="container-fluid p-0 form-control border-0" action="" method="post">
                <div class="container">
                    <!--apartado de datos de tarjeta-->
                    <div class="row d-flex">
                        <div class=" col-12 col-md-6 ">
                            <label for="tarjeta">Card #</label>
                            <input class="form-control w-100" type="text" name="card" id="tarjeta" size="16" placeholder="xxxx xxxx xxxx xxxx" minlength="16" required>
                        </div>
                        <div class="col-4 col-md-2">
                            <label for="cvc">CVC #</label>
                            <input class="form-control w-100" name="cvc" type="text" id="cvc" size="4" placeholder="0000" minlength="3" required>
                        </div>
                    <div class="col-6 col-md-4">
                            <label for="amount">Amount</label>
                            <input class="form-control w-100" name="amount" type="text" id="amount" placeholder="$ Amount">
                        </div>
                    </div>
                    <!--apartado de nombre-->
                    <div class="row">
                        <div class="col">
                            <label for="firstName">First Name</label>
                            <input class="form-control w-100" name="firstname" type="text" id="firstName" size="15" minlength="2"></div>
                        <div class="col">
                            <label for="lastName">Last Name</label>
                            <input class="form-control w-100" name="lastname" type="text" id="lastName" size="15" minlength="2">
                        </div>
                    </div>
                    <!--apartado de direccion-->
                    <div class="row">
                        <div class="col">
                            <label for="city">City</label>
                            <input class="form-control w-100" name="city" type="text" id="city" minlength="3"></div>
                        <div class="col">
                            <label for="state">State</label>
                            <select class="form-control w-100" name="state" id="state" required>
                                <option value="">Pick a State</option>
                                <option value="">A Coruña</option>
                                <option value="">Madrid</option>
                                <option value="">Sevilla</option>
                                <option value="">Valencia</option>
                                <option value="">Tenerife</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="cp">Cp</label>
                            <input class="form-control w-100" name="cp" type="text" id="cp" required minlength="4">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-12 col-md ms-2">
                            <h4 class="m-4">We Accept</h4>
                            <div class="row w-75 w-md-50 d-flex bg-secondary p-2 rounded-3">
                                <label class="col" name="paymastercad" for="mastercard"><input class="form-check-input" type="radio" id="mastercard" name="payMethod">  <i class="fa-brands fa-cc-mastercard fa-lg" style="color: #eaeaec;"></i></label>
                                <label class="col" name="payvisa" for="visa"><input class="form-check-input" type="radio" id="visa" name="payMethod">  <i class="fa-brands fa-cc-visa fa-lg" style="color: #eaeaec;"></i></label>
                                <label class="col" name="googlepay" for="googlepay"><input class="form-check-input" type="radio" id="googlepay"  name="payMethod">  <i class="fa-brands fa-google-pay fa-lg" style="color: #eaeaec;"></i></label>
                                <label class="col" name="applepay" for="applepay"><input  class="form-check-input"type="radio" id="applepay" name="payMethod">  <i class="fa-brands fa-apple-pay fa-lg" style="color: #eaeaec;"></i></label>
                            </div>
                        
                        
                        </div>
                        <div class="col">
                            <label for="message">Message</label>
                            <textarea class="form-control w-100" name="message" id="message" cols="30" rows="4"></textarea>
                            <p>Add any note here</p>
                        </div>
                    </div>
                </div>
                <!--boton-->
                <div class="container-fluid bg-body-tertiary d-flex justify-content-end mt-2 rounded-bottom">
                    <div class="col-6 col-md-4 m-2">
                        <button class="btn btn-secondary mx-2">Cancel</button>
                        <button class="btn btn-primary mx-2" type="submit">Send</button>
                    </div>
            
                </div>
            </form>

        

        


        <!--fin de container-->
    </div>

    <script src="https://kit.fontawesome.com/ee37c672c1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
